      [display-theme="left"] main{
        grid-template-areas: 
          "Header Header Header Header . ."
          "Header Header Header Header . ."
          ". . . . . ."
          ". . . . . ."
          "Body-copy Body-copy . . . ."
          "Body-copy Body-copy . . . ."

      }

        grid-template-areas:

          ". . . . . ."
          "Body-copy Body-copy . . . ."

      [display-theme="right"] main{
        grid-template-areas:

          "Header Header Header Header . ."
          ". . . . . ."
          ". . . . . ."
          ". . . . Body-copy Body-copy"
          ". . . . Body-copy Body-copy"
          ;
      }

      html {
        font-family: "Circular";
        font-size: 11pt;
        color: #000;
        word-break: break-word;
      }

      .backgroundImage {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        overflow: hidden;
      }

      .backgroundImage div {
        width: auto !important;
        height: auto !important;
        right: 0;
        bottom: 0;
      }      
      
      /* Helper classes */
      .u-hide { display: none; }

      /* Helper class for fixing Reposition tool bug */
      .reposition-fix {
        position: absolute;
        overflow: hidden;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;        
      }
      
      .reposition-fix div {
        top: 0 !important;
        bottom: 0 !important;
        left: 0 !important;
        right: 0 !important;
        width: 100% !important;
        height: 100% !important;
      }
      
      
      .container {
        display: grid;
        grid-template-rows: 1fr;
      }
      .background-image {
        grid-column-start: 1;
        grid-column-end: -1;
      }
      
      main {
        grid-column-start: 1;
        grid-column-end: -1;
        z-index: 1;
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-template-rows: repeat(6, 1fr);
        grid-template-areas: 
          ". . . . . ."
          ". . . . . ."
          ". Header Header Header Header ."
          ". Header Header Header Header ."
          ". . . . Body-copy Body-copy"
          ". . . . Body-copy Body-copy"
          ;
      }
      
      
      
      footer {
        z-index: 1;
        height: 1.5rem;
        background: rgb(255,255,255);
        display: flex;
        align-content: center;
        padding: 0.25rem 0.75rem;
      }
      
      .logo {
        width: 50%;
        height: 100%;
        max-height: 0.5rem;
        margin-right: 0.125rem;
        background-repeat: no-repeat;
        background-size: contain;
      }
      .logo + .logo {
        margin-left: 0.125rem;
        margin-right: 0;
      }

      .secondary {
        background-image: var(--secondary-logo);
        background-position: left;
      }

      .primary {
        background-image: var(--primary-logo);
         background-position: right;
      }
      
      .header {
        color: var(--dynamic-{{color-selection}});
        grid-area: Header;
        display: grid;
        place-items: flex-end flex-start;
        font-size: 100px;
        line-height: 0.9;
        width: 90%;
        place-self: center center;
      }
      
      .header h1 {
        font-weight: 600;
      }
      
      .copy {
        grid-area: Body-copy;
        font-size: 0.275rem;
        color: white;
        width: 80%;
        margin-left: 0.25rem;
        place-self: center;
      }
      
      p + p {
        margin-top: 0.25rem;
      }
      
      .copy h4 {
        font-size: 0.3rem;
      }
      
      h4 + p {
        margin-top: 0.125rem;
      }
      
      p + h4 {
		margin-top: 0.3rem;
      }
      
      @media (orientation: landscape) {
        [display-theme="left"] main {
          grid-template-areas:
            "Header Header Header . . ."
            "Header Header Header . . ."
            ". . . . . ."
            "Body-copy Body-copy . . . ."
            "Body-copy Body-copy . . . ."
            ;
          
          height: 100vh;
          width: 100vw;
          margin: 1vw;
        }

        [display-theme="left"] .header,
        [display-theme="right"] .header {
          text-align: left;
          transform: translateY(50px);
        }
        
        [display-theme="right"] main {
          grid-template-areas:
            "Header Header Header . . ."
            "Header Header Header . . ."
            ". . . . . ."
            ". . . . Body-copy Body-copy"
            ". . . . Body-copy Body-copy"
            ;
          
          height: 100vh;
          width: 100vw;
          margin: 1vw;
        }
        
        [display-theme="left"] .copy,
        [display-theme="right"] .copy {   
          transform: translateY(50px);
          width: 70%;
        }
        
        .header {
          font-size: 70px;
          width: 80%;
        }
        
        .copy {
          transform: translateY(15px);
          font-size: 0.475rem;
          width: 80%;
        }
        
        .copy h4 {
          font-size: 0.475rem;
          font-weight: 700;
          text-transform: uppercase;
        }
        
        footer{
          display: none;
        }
      }

   <body style="background: white" class="u-placeholder-{{ placeholder-toggle-new }}{{^placeholder-toggle-new}}hide{{/placeholder-toggle-new}}" data-crop="{{show-crop}}" theme-color="{{theme-color}}" centre-logo="{{{centre-choice}}}" shape-color="{{color-selection}}" display-theme="{{display-selection}}{{^display-selection}}left{{/display-selection}}">
    <div class="placeholderMaster" data-opacity="{{ placeholder-opacity }}">
      <div class="placeholderMaster__item" data-bg="{{ placeholder-image-1 }}"></div>
    </div><!-- end placeholderMaster -->
    <div class="page">

      <div class="bleed">

        <div class="container fit">
          <div class="background-image reposition-fix">
            {{{background-image}}}
          </div>
          <main>
            <article class="header" data-max-line="4">
              {{{headline}}}
            </article>
            {{#body-content3}}
            <article class="copy" data-max-line="12">
              {{{body-content3}}}
            </article>
            {{/body-content3}}  
           </main>
          <footer logo-style="{{logo-style}}">
              <div class="logo secondary"></div>
              <div class="logo primary"></div> 
            </footer>
        </div><!--container fit-->

      </div><!--bleed-->

    </div><!--page-->


    <script>
      window.showCrop = {{show-crop}}{{^show-crop}}true{{/show-crop}};
    </script>
    <script src="js/main.js"></script>   
    <script src="js/prefixfree.js"></script>
    <script src="js/placeholder-controller.js"></script>
    <script src="js/char-limit.js"></script>
    <script src="js/check-export-mode.js"></script>
    <script src="js/max-line-check.js"></script>
    <script src="js/max-height-check.js"></script>
    <script src="js/hide-empty-titles.js"></script>
    <script src="https://outfit-assets-production.s3-accelerate.amazonaws.com/scripts/textfit.0.0.4.min.js" type="text/javascript"></script>
    <script>

      // Tracking text changes and firing text restriction functions (mutationObserver)
      const overflowObserver = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          maxLineCheck();
          maxHeightCheck();
          charLimit();
        });
      });

      overflowObserver.observe(document.body, {
        attributes: false,
        characterData: true,
        childList: true,
        subtree: true,
        attributeOldValue: false,
        characterDataOldValue: true
      });

      // Calling text size restriction functions once the fonts are loaded
      document.fonts.ready.then(() => {
        maxLineCheck();
        maxHeightCheck();
      });

      placeholderController();
      checkCrop();
      checkExport();
      charLimit();

      // TextFit function decreases the font of the selected element to make it fit in single line (if needed, uncomment the code bellow)
      TextFit.fit({
        selector: '.textFit'
      });
      
      function detectSystem() {
        const isMac = window.navigator.appVersion.includes('Mac');
    if ( isMac ) document.body.classList.add('is-mac');
      }

      detectSystem();

    </script>
