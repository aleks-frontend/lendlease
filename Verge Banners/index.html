    body {
      font-family: "Circular Std";
      font-size: 1rem;
      color: var(--black);
      word-break: break-word;
    }

    .backgroundImage {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      overflow: hidden;
    }

    .backgroundImage div {
      width: auto !important;
      height: auto !important;
      right: 0;
      bottom: 0;
    }

    /* Helper classes */
    .u-hide {
      display: none;
    }

    /* Helper class for fixing Reposition tool bug */
    .reposition-fix {
      position: absolute;
      overflow: hidden;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
    }

    .reposition-fix div {
      top: 0 !important;
      bottom: 0 !important;
      left: 0 !important;
      right: 0 !important;
      width: 100% !important;
      height: 100% !important;
    }

    /* ANY OTHER STYLES THAT NEED MUSTACHE.JS CAPABILITIES */    
    .backgroundColor {
      background-color: var(--dynamic-{{color-selection}}{{^color-selection}}color-a{{/color-selection}});
    }

    .wrapper {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      width: 3524.11pt;
      height: 3524.11pt;
      flex: 0 0 auto;
      background-color: var(--white);
      border-radius: 50%;
    }

    .main {

      top: 3mm;
      right: 3mm;
      bottom: 3mm;
      left: 3mm;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;

<body style="background: white" data-crop="{{show-crop}}">
  <div class="placeholderMaster" data-opacity="{{ placeholder-opacity }}">
    <div class="placeholderMaster__item" data-bg="{{ placeholder-image }}"></div>
  </div><!-- end placeholderMaster -->
  <div class="page themeColour--{{theme-color}}{{^theme-color}}scheme-1{{/theme-color}}">

    <div class="bleed">

      <div class="container fit">
        <div class="backgroundColor fit"></div>        
        <div class="wrapper fit">
          <div class="circle"></div>
          <div class="main">
            {{#VB--title}}
            <div class="heading" data-max-line="1">
              <h1>{{VB--title}}</h1>
            </div>
            {{/VB--title}}
            {{#VB--datetime}}
            <div class="datetime u-heading-patch" data-max-height="css">
              {{{VB--datetime}}}
            </div>
            {{/VB--datetime}}
            {{#VB--phone}}
            <div class="phone u-heading-patch" data-max-height="css">
              {{{VB--phone}}}
            </div>
            {{/VB--phone}}
            <div class="logo"></div>            
          </div>
        </div>
      </div>
      <!--container fit-->

    </div>
    <!--bleed-->

  </div>
  <!--page-->

  <script>
    window.showCrop = {{show-crop}}{{^show-crop}}true{{/show-crop}};
  </script>
  <script src="js/main.js"></script>
  <script src="js/prefixfree.js"></script>
  <script src="js/placeholder-controller.js"></script>
  <script src="js/check-export-mode.js"></script>
  <script src="js/dynamic-inject.js"></script>
  <script src="js/char-limit.js"></script>
  <script src="js/max-line-check.js"></script>
  <script src="js/max-height-check.js"></script>
  <script src="js/textfit.js"></script>
  <script src="js/utils.js"></script>
  <script>
      {{ #placeholder-toggle }}document.body.classList.add("u-placeholder-{{ placeholder-toggle }}{{^placeholder-toggle}}hide{{/placeholder-toggle}}"); {{ /placeholder-toggle }}
  </script>
  <script>

    console.clear();

    // Tracking text changes and firing text restriction functions (mutationObserver)
    const overflowObserver = new MutationObserver(function (mutations) {
      mutations.forEach(function (mutation) {
        maxLineCheck();
        maxHeightCheck();
        hideEmptyTitles();
        headingDataFix();
      });
    });

    const injectObserver = new MutationObserver(function (mutations) {
      mutations.forEach(function (mutation) {
        injectDynamicContent();
      });
    });

    const injectSources = document.querySelectorAll('[data-target-id]');

    overflowObserver.observe(document.body, {
      attributes: false,
      characterData: true,
      childList: true,
      subtree: true,
      attributeOldValue: false,
      characterDataOldValue: true
    });

    if (injectSources.length > 0) {
      injectSources.forEach(src => {
        injectObserver.observe(src, {
          attributes: false,
          characterData: true,
          childList: true,
          subtree: true,
          attributeOldValue: false,
          characterDataOldValue: true
        });
      });
    }

    // Calling text size restriction functions once the fonts are loaded
    document.fonts.ready.then(() => {
      maxLineCheck();
      maxHeightCheck();
      hideEmptyTitles();
      headingDataFix();
      injectDynamicContent();
    });

    placeholderController();
    checkCrop();
    checkExport();

    // TextFit function decreases the font of the selected element to make it fit in single line (if needed, uncomment the code bellow)
    TextFit.fit({
      selector: '.lockup',
      alignItems: 'center',
    });
    
    function headingDataFix() {
      const page = document.querySelector('.page');
      const heading = document.querySelector('.heading');
      
      if (!heading || heading.innerText.trim().length === 0) {
       	page.dataset.heading = 'hide'; 
      } else {
        page.dataset.heading = 'show';
      }    
    }

  </script>
</body>
