      }

      .backgroundImage {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        overflow: hidden;
      }

      .backgroundImage div {
        width: auto !important;
        height: auto !important;
        right: 0;
        bottom: 0;
      }      

      /* Helper classes */
      .u-hide { display: none; }

      .bleed {
        padding: 3mm;
      }

      /* Helper class for fixing Reposition tool bug */
      .reposition-fix {
        position: absolute;
        overflow: hidden;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;        
      }

      .reposition-fix div {
        top: 0 !important;
        bottom: 0 !important;
        left: 0 !important;
        right: 0 !important;
        width: 100% !important;
        height: 100% !important;
      }

      .container {
        display: grid;
      }
      .background-image {
        grid-column-start: 1;
        grid-column-end: -1;
      }

      main {
        grid-column-start: 1;
        grid-column-end: -1;
        z-index: 1;
        display: grid;
        grid-template-columns: 0.45fr repeat(7, 1fr) 0.45fr;
        grid-template-rows: 0.45fr repeat(9, 1fr) 0.45fr;
        grid-template-areas: 
          ". . . . . . . . ."
          ". Intro Intro Intro Intro Intro Intro Intro ."
          ". . Circle-content Circle-content Circle-content Circle-content Circle-content . ."
          ". . Circle-content Circle-content Circle-content Circle-content Circle-content . ."
          ". . Circle-content Circle-content Circle-content Circle-content Circle-content . ."
          ". . Circle-content Circle-content Circle-content Circle-content Circle-content . ."
          ". . Circle-content Circle-content Circle-content Circle-content Circle-content . ."
          ". . Circle-content Circle-content Circle-content Circle-content Circle-content . ."
          ". . Circle-content Circle-content Circle-content Circle-content Circle-content . ."
          ". Footer Footer Footer Footer Footer Footer Footer ."
          ". . . . . . . . ."
          ;
        height:100vh;
        width: 100vw;
      }

      .intro {
        grid-area: Intro;
        font-size: 0.2725rem;
      }

      .circle-content {
        grid-area: Circle-content;
        border-radius: 100%;
        padding: 1.25rem 0.75rem;
        display: grid;
        width: 70vw;
        height: 70vw;
        place-self: center center;
        place-items: center center;
      }

      .circle-content.start {
        place-self: start center;
      }
      .circle-content.center {
        place-self: center center;
      }

      .circle-content.end {
        place-self: end center;
      }

      .header {
        font-size: 0.9rem;
        font-weight: 600;
        text-align: center;
        word-break: break-all;
      }

      .copy p{
        font-size: 0.425rem;
        text-align: center;
        line-height: 1.18;
      }



      footer {
        grid-area: Footer;
        display: flex;
        justify-content: center;
        align-items: flex-end;

      }

  <body style="background: white" class="u-placeholder-{{ placeholder-toggle-new }}{{^placeholder-toggle-new}}hide{{/placeholder-toggle-new}}" data-crop="{{show-crop}}" theme-color="{{theme-color}}" centre-logo="{{{centre-choice}}}" shape-color="{{color-selection}}">
    <div class="placeholderMaster" data-opacity="{{ placeholder-opacity }}">
      <div class="placeholderMaster__item" data-bg="{{ placeholder-image-1 }}"></div>
    </div><!-- end placeholderMaster -->
    <div class="page">
      <div class="bleed">

        <div class="container fit">
          <div class="background-image reposition-fix">
            {{{background-image}}}
          </div>
          <main>
            {{#introduction-headline}}
            <section class="intro">
              <p data-char-limit="40">{{{introduction-headline}}}<p>
            </section>
            {{/introduction-headline}}

            <section class="circle-content {{circle-position}}" shape-style="{{shape-style}}">
              <article class="header" data-max-line="3">
                {{{headline}}}
              </article>
              {{#body-copy}}
              <article class="copy copy-max-line" data-max-line="4">
                {{{body-copy}}}
              </article>
              <article class="copy copy-max-height" data-max-height="75">
                {{{body-copy}}}
              </article>
              {{/body-copy}}
              {{#cta-text}}<button data-char-limit="15">{{cta-text}}</button>{{/cta-text}}
            </section>
            <footer logo-style="{{logo-style}}">
              <div class="logo secondary"></div>
              <div class="logo primary"></div> 
            </footer>
          </main>
        </div><!--container fit-->

      </div><!--bleed-->

    </div><!--page-->


    <script>
      window.showCrop = {{show-crop}}{{^show-crop}}true{{/show-crop}};
    </script>
    <script src="js/main.js"></script>   
    <script src="js/prefixfree.js"></script>
    <script src="js/placeholder-controller.js"></script>
    <script src="js/char-limit.js"></script>
    <script src="js/check-export-mode.js"></script>
    <script src="js/max-line-check.js"></script>
    <script src="js/max-height-check.js"></script>
    <script src="js/hide-empty-titles.js"></script>
    <script src="https://outfit-assets-production.s3-accelerate.amazonaws.com/scripts/textfit.0.0.4.min.js" type="text/javascript"></script>
    <script>

      // Tracking text changes and firing text restriction functions (mutationObserver)
      const overflowObserver = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          maxLineCheck();
          maxHeightCheck();
          charLimit();
        });
      });

      overflowObserver.observe(document.body, {
        attributes: false,
        characterData: true,
        childList: true,
        subtree: true,
        attributeOldValue: false,
        characterDataOldValue: true
      });

      // Calling text size restriction functions once the fonts are loaded
      document.fonts.ready.then(() => {
        maxLineCheck();
        maxHeightCheck();
      });

      placeholderController();
      checkCrop();
      checkExport();
      charLimit();

      // TextFit function decreases the font of the selected element to make it fit in single line (if needed, uncomment the code bellow)
      TextFit.fit({
        selector: '.textFit'
      });

      function detectSystem() {
        const isMac = window.navigator.appVersion.includes('Mac');
        if ( isMac ) document.body.classList.add('is-mac');
      }

      detectSystem();
    </script>

      [shape-style="white-transparent"] {
        background: rgb(255,255,255);
        color: var(--dynamic-{{color-selection}});
        opacity:0.8;
      }

      [shape-style="outline"] {
        background: url(https://files.outfit.io/media_library_items/111866/circle-border.svg);
        background-size: contain;
        background-repeat: no-repeat;
        color: rgb(255,255,255);
        border-radius: 0;
        border: 0.125rem solid transparent;
      }
      
      [shape-style="white-solid"] p,
      [shape-style="white-transparent"] p {
        color: rgb(0,0,0);
      }

      button {
        display: none;
        background: white;
        color:  var(--dynamic-{{color-selection}});
        border-radius: 1rem 1rem 1rem 1rem;
        border: 0 solid transparent;
        font-size: 0.5rem;
        font-weight: 500;
        width: auto;
        height: 0.85rem;
        margin: 0 auto;
        padding: 0 1.5rem;
      }
      

      
      [shape-style="white-solid"] button,
      [shape-style="white-transparent"] button {
        background: var(--dynamic-{{color-selection}});
        color:  white;
      }
      
      

      @media (width: 1200px) and (height: 500px){
        .intro, footer {
          display:none;
        }
        button {
          display: block;
          font-size: 1.1em;
        }
      }
      
      /* Dark Color Format */
      .tinymce_style--dark {
        color: rgb(0, 0, 0);
		}

      /*--- custom logo input ---*/ 
      [centre-logo="custom-logo"] .secondary {
        background-image: url('{{{custom-logo}}}');
      }
    </style>

  </body>
</html>
